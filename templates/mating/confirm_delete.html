{% extends "firstlabel/main.html" %}

{% block content %}

<main class="content ml-0 mt-16 p-4 transition-all duration-300 flex justify-center">
    <div class="max-w-lg mx-auto bg-white border border-gray-300 rounded-md p-6 shadow-lg">
        <div class="bg-red-600 text-white p-4 rounded-t-md">
            <h3 class="text-xl font-semibold">Confirm Deletion</h3>
        </div>
        <div class="p-4">
            <p class="text-gray-700 mb-4">Are you sure you want to delete "{{ object }}"?</p>
            <form method="post">
                {% csrf_token %}
                <div class="flex justify-end space-x-4">
                    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition duration-300">Confirm Delete</button>
                    <a href="{% url 'Mating-list' %}" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition duration-300">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</main>
{% comment %} 
<main class="content ml-0 mt-16 p-4 transition-all duration-300">
    <div class="table-container bg-white border border-gray-300 rounded-md p-4 overflow-x-auto">
     <h2 class="text-2xl mb-2">
        
<div class="card border-danger">
    <div class="card-header bg-danger text-white">
        <h3>Confirm Deletion</h3>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'Weaning-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
</main> {% endcomment %}
{% endblock %}
