{% extends "firstlabel/main.html" %}
{% block content %} 
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7fafc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content {
            margin-left: 0;
            margin-top: 16px;
            padding: 16px;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .table-container {
            background-color: #ffffff;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 640px;
            margin: auto;
        }
        .table-container h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
        }
        .form-input {
            width: 100%;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            padding: 8px 12px;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        .form-control {
            margin-bottom: 24px;
        }
        .form-control label {
            display: block;
            color: #4b5563;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .form-control .error {
            color: #ef4444;
            font-size: 14px;
            margin-top: 4px;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.2s;
        }
        .btn-primary {
            background-color: #3b82f6;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
        }
        .btn-secondary:hover {
            background-color: #d1d5db;
        }
    </style>
</head>
<body>
        {% block page %}
    
        {% endblock %}
                  
    </body>
    </html>
        {% endblock %}
